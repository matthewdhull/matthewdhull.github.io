{% include base_path %}

<section class="page__share hm-share">
  <div class="hm-share__title">Share</div>
  <a href="https://twitter.com/intent/tweet?text={{ base_path }}{{ page.url }}" class="hm-chip" title="Share on X" aria-label="Share on X">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 3h5.2l5.1 6.8L17.6 3H21l-7.2 9.6L21 21h-5.2l-5.1-6.8L6.4 21H3l7.2-9.4L3 3z"/></svg>
    <span>X</span>
  </a>
  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}" class="hm-chip" title="Share on LinkedIn" aria-label="Share on LinkedIn">
    <i class="fab fa-linkedin" aria-hidden="true"></i>
    <span>LinkedIn</span>
  </a>
  <a href="mailto:?subject={{ page.title | uri_escape }}&body={{ base_path }}{{ page.url }}" class="hm-chip" title="Share via Email" aria-label="Share via Email">
    <i class="fas fa-envelope" aria-hidden="true"></i>
    <span>Email</span>
  </a>
</section>
