<section id="news" class="bg-white">
    <h3>Latest News </h3>
    <div class="container">
        <div class="row news-container">

            {% assign sorted_news = site.data.news | sort: 'date' | reverse %}
            {% for news in sorted_news limit:10 %}

            <div class="news-item col-lg-6 col-sm-12 col-xs-12">

                <div class="news-date">{{ news.date | date: "%Y %b"}}</div>
                <div>{{ news.content }}</div>
            </div>

            {% endfor %}

            
        </div>

        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
            <!-- <a href="news.html">More news &#8250;</a> -->
            </div>
        </div>
    </div>
</section>
