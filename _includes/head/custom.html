{% if page.layout == 'home-modern' %}
  <!-- Optional: Tailwind + DaisyUI via CDN (for future components/themes) -->
  <!-- Loaded only on the homepage to avoid site-wide CSS resets. -->
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <!-- Import map so example JSM modules resolve the 'three' bare specifier -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js"
      }
    }
  </script>
  <!-- three.js will be imported via ES modules in page footer -->
{% endif %}

<!-- Set default theme attribute for CSS variables -->
<script>
  (function() {
    try {
      var saved = localStorage.getItem('theme') || 'mhull';
      document.documentElement.setAttribute('data-theme', saved);
    } catch(e) {}
  })();
  // Expose base path for module scripts (handles baseurl in dev/prod)
  window.__BASE_PATH__ = '{{ base_path }}';
  // Tailwind config (kept minimal; DaisyUI optional use later)
  window.tailwind = window.tailwind || {};
  window.tailwind.config = { darkMode: ['class', '[data-theme="mhull"]'] };
</script>
