name: Build CV PDF

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'cv.md'
      - '_sass/**'
      - '_includes/**'
      - '_data/**'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install PDF deps
        run: npm ci

      - name: Generate CV PDF
        run: npm run cv:pdf

      - name: Commit PDF if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add files/MatthewHull-CV.pdf || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: update generated CV PDF"
            git push
          else
            echo "No changes in PDF"
          fi

